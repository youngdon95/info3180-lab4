
{% extends "base.html" %}
{% block main %}
    <div class="container">

    <div><h2>List of Files</h2></div>
    {% for f in lst %}
        {%if f.lower().split('.')[-1] == 'jpg' or f.lower().split('.')[-1] == 'jpeg'%}
            <div class="file"> <img src={{ url_for('static',filename= "uploads/"+ f )}} height="450" width="600"> </div>
            {% else %}
                <li> {{ f }} </li>
        {% endif %}
    {% endfor %}
    </div>
{% endblock %}
